<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flight Check-In Status</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>
<style>
body {
font-family: 'Inter', sans-serif;
}
/* Smooth fade animations */
.fade-enter {
opacity: 0;
transform: translateY(10px);
}
.fade-enter-active {
opacity: 1;
transform: translateY(0);
transition: opacity 500ms ease-out, transform 500ms cubic-bezier(0.16, 1, 0.3, 1);
}
.loader {
border-top-color: #10b981;
-webkit-animation: spinner 1.5s linear infinite;
animation: spinner 1.5s linear infinite;
}
@keyframes spinner {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}
.glass-shimmer {
background: linear-gradient(105deg, transparent 20%, rgba(255,255,255,0.4) 25%, transparent 30%);
background-size: 200% 100%;
animation: shimmer 3s infinite linear;
}
@keyframes shimmer {
0% { background-position: 100% 0; }
100% { background-position: -100% 0; }
}
</style></head>
  <body class="bg-[#FF5353] min-h-screen flex items-center justify-center p-6 relative overflow-hidden">
    <!-- Decorative elements to enhance glassmorphism effect -->
    <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-rose-400 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob"></div>
    <div class="absolute top-1/3 right-1/4 w-64 h-64 bg-orange-300 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-8 left-1/3 w-64 h-64 bg-red-400 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-4000"></div>

    <!-- Main Card Component -->
    <div class="relative w-full max-w-sm mx-auto">
      <!-- Glass Container -->
      <div class="relative bg-white/60 backdrop-blur-xl border border-white/40 rounded-[2rem] shadow-2xl overflow-hidden transition-all duration-700 ease-out" id="main-card">
        <!-- Top Bar / Airline Info -->
        <div class="flex justify-between items-center p-6 border-b border-white/20">
          <div class="flex items-center gap-2">
            <div class="h-6 w-6 bg-slate-900 rounded-full flex items-center justify-center text-white">
              <i data-lucide="plane" class="w-3 h-3"></i>
            </div>
            <span class="text-xs font-medium text-slate-600 tracking-wide uppercase">
              Skyline Air
            </span>
          </div>
          <span class="text-xs font-medium text-slate-500 bg-white/50 px-2 py-1 rounded-full">
            SK-402
          </span>
        </div>

        <!-- Route Visualization -->
        <div class="px-6 pt-8 pb-4">
          <div class="flex justify-between items-end">
            <div class="text-left">
              <p class="text-xs text-slate-500 font-medium mb-1">London</p>
              <h1 class="text-4xl font-medium text-slate-900 tracking-tight leading-none">
                LHR
              </h1>
            </div>

            <div class="flex-1 flex flex-col items-center px-4 mb-2">
              <div class="w-full flex items-center gap-2">
                <div class="h-1.5 w-1.5 rounded-full bg-slate-300"></div>
                <div class="h-px flex-1 bg-slate-300 border-t border-dashed border-slate-400"></div>
                <i data-lucide="plane" class="w-4 h-4 text-slate-400 rotate-90"></i>
                <div class="h-px flex-1 bg-slate-300 border-t border-dashed border-slate-400"></div>
                <div class="h-1.5 w-1.5 rounded-full bg-slate-300"></div>
              </div>
              <p class="text-xs text-slate-400 mt-2 font-medium">5h 40m</p>
            </div>

            <div class="text-right">
              <p class="text-xs text-slate-500 font-medium mb-1">New York</p>
              <h1 class="text-4xl font-medium text-slate-900 tracking-tight leading-none">
                JFK
              </h1>
            </div>
          </div>
        </div>

        <!-- Status Area (Dynamic) -->
        <div class="px-6 py-6">
          <div class="bg-white/70 backdrop-blur-md rounded-2xl p-5 border border-white/50 shadow-sm transition-all duration-500" id="status-box">
            <!-- Loading State -->
            <div id="loading-state" class="flex flex-col items-center justify-center py-2 space-y-4">
              <div class="loader ease-linear rounded-full border-2 border-slate-200 h-8 w-8"></div>
              <p class="text-sm text-slate-500 font-medium animate-pulse">
                Finalizing check-in details...
              </p>
            </div>

            <!-- Success State (Hidden initially) -->
            <div id="success-state" class="hidden flex-col items-center justify-center py-1 space-y-3">
              <div class="h-10 w-10 bg-green-100 rounded-full flex items-center justify-center text-emerald-600 scale-0 transition-transform duration-500 ease-out" id="success-icon">
                <i data-lucide="check" class="w-6 h-6"></i>
              </div>
              <div class="text-center space-y-0.5" id="success-text">
                <h3 class="text-lg font-medium text-slate-900 tracking-tight fade-enter">
                  You're all checked in
                </h3>
                <p class="text-xs text-slate-500 fade-enter">
                  Boarding pass sent to your wallet.
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- Flight Details Grid -->
        <div class="px-6 pb-8 grid grid-cols-3 gap-4 opacity-30 blur-sm transition-all duration-700" id="details-grid">
          <div class="flex flex-col">
            <span class="text-[10px] uppercase tracking-wider text-slate-500 font-medium mb-1">
              Date
            </span>
            <span class="text-sm font-medium text-slate-800">Oct 24</span>
          </div>
          <div class="flex flex-col">
            <span class="text-[10px] uppercase tracking-wider text-slate-500 font-medium mb-1">
              Boarding
            </span>
            <span class="text-sm font-medium text-slate-800">09:40 AM</span>
          </div>
          <div class="flex flex-col">
            <span class="text-[10px] uppercase tracking-wider text-slate-500 font-medium mb-1">
              Gate
            </span>
            <span class="text-sm font-medium text-slate-800">A12</span>
          </div>
          <div class="flex flex-col">
            <span class="text-[10px] uppercase tracking-wider text-slate-500 font-medium mb-1">
              Class
            </span>
            <span class="text-sm font-medium text-slate-800">Business</span>
          </div>
          <div class="flex flex-col">
            <span class="text-[10px] uppercase tracking-wider text-slate-500 font-medium mb-1">
              Seat
            </span>
            <span class="text-sm font-medium text-slate-800">4A</span>
          </div>
          <div class="flex flex-col">
            <span class="text-[10px] uppercase tracking-wider text-slate-500 font-medium mb-1">
              Group
            </span>
            <span class="text-sm font-medium text-slate-800">1</span>
          </div>
        </div>

        <!-- Action Footer -->
        <div class="p-4 bg-white/30 border-t border-white/20">
          <button class="w-full py-3 rounded-xl bg-slate-900/90 hover:bg-slate-800 text-white text-sm font-medium transition-all shadow-lg hover:shadow-xl active:scale-[0.98] flex items-center justify-center gap-2 group opacity-50 cursor-not-allowed" id="action-btn" disabled="">
            <span>View Boarding Pass</span>
            <i data-lucide="arrow-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
          </button>
        </div>

        <!-- Glass overlay sheen -->
        <div class="absolute inset-0 pointer-events-none bg-gradient-to-tr from-white/0 via-white/10 to-white/0 z-10"></div>
      </div>
    </div>

    <script>
      // Initialize Icons
      lucide.createIcons();

      // Animation Logic
      document.addEventListener('DOMContentLoaded', () => {
          const loadingState = document.getElementById('loading-state');
          const successState = document.getElementById('success-state');
          const successIcon = document.getElementById('success-icon');
          const successText = document.getElementById('success-text');
          const detailsGrid = document.getElementById('details-grid');
          const actionBtn = document.getElementById('action-btn');
          const statusBox = document.getElementById('status-box');

          // Simulate Check-in Process
          setTimeout(() => {
              // 1. Fade out loading
              loadingState.style.opacity = '0';
              loadingState.style.transition = 'opacity 0.3s ease';

              setTimeout(() => {
                  loadingState.classList.add('hidden');
                  successState.classList.remove('hidden');
                  successState.style.display = 'flex';

                  // Change box style slightly
                  statusBox.classList.remove('bg-white/70');
                  statusBox.classList.add('bg-emerald-50/80', 'border-emerald-100/50');

                  // 2. Animate Success Icon pop
                  requestAnimationFrame(() => {
                      successIcon.classList.remove('scale-0');
                      successIcon.classList.add('scale-100');

                      // 3. Animate Text Slide up (Children)
                      Array.from(successText.children).forEach(child => {
                          child.classList.add('fade-enter-active');
                      });
                  });

                  // 4. Unlock Details Grid
                  detailsGrid.classList.remove('opacity-30', 'blur-sm');
                  detailsGrid.classList.add('opacity-100', 'blur-0');

                  // 5. Enable Button
                  actionBtn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-slate-900/90');
                  actionBtn.classList.add('bg-slate-900'); // Full opacity color
                  actionBtn.removeAttribute('disabled');

              }, 300);
          }, 2500); // 2.5 second wait time
      });
    </script>
  
</body></html>
