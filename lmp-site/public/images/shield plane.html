<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Protection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        @keyframes scan {
            0% { transform: translateY(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(200%); opacity: 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes ping-slow {
            75%, 100% { transform: scale(1.5); opacity: 0; }
        }

        .animate-scan {
            animation: scan 3s ease-in-out infinite;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-spin-slow {
            animation: spin-slow 20s linear infinite;
        }

        .animate-ping-slow {
            animation: ping-slow 3s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
    </style>
</head>
<body class="bg-gray-950 min-h-screen flex items-center justify-center p-4 selection:bg-[#9FD5D1] selection:text-[#004F6E]">

    <!-- Main 9:16 Container - Flat #004F6E Background -->
    <!-- Changed flex alignment to justify-start and added padding-top to position in top third -->
    <div class="aspect-[9/16] w-full max-w-sm bg-[#004F6E] rounded-3xl overflow-hidden relative shadow-2xl flex flex-col items-center justify-start pt-28 ring-1 ring-[#9FD5D1]/20">
        
        <!-- Animated Shield Composition -->
        <div class="relative flex items-center justify-center animate-float z-10">
            
            <!-- Concentric Circles Background -->
            <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                <!-- Inner Circle -->
                <div class="w-40 h-40 rounded-full border border-[#9FD5D1]/20 absolute"></div>
                
                <!-- Middle Dashed Circle (Rotating) -->
                <div class="w-56 h-56 rounded-full border border-dashed border-[#9FD5D1]/15 absolute animate-spin-slow"></div>
                
                <!-- Outer Circle -->
                <div class="w-72 h-72 rounded-full border border-[#9FD5D1]/10 absolute"></div>
                
                <!-- Faint Pulse Circle -->
                <div class="w-40 h-40 rounded-full border border-[#9FD5D1]/30 absolute animate-ping-slow"></div>
            </div>

            <!-- Shield SVG with Internal Masking -->
            <div class="relative drop-shadow-[0_0_25px_rgba(159,213,209,0.4)] transform scale-125 z-20">
                <svg width="120" height="140" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-[#9FD5D1]">
                    <defs>
                        <!-- Mask defined by the shield shape -->
                        <mask id="shieldMask">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" fill="white"></path>
                        </mask>
                        <!-- Gradient for scan line -->
                        <linearGradient id="scanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#9FD5D1" stop-opacity="0"></stop>
                            <stop offset="50%" stop-color="#9FD5D1" stop-opacity="0.6"></stop>
                            <stop offset="100%" stop-color="#9FD5D1" stop-opacity="0"></stop>
                        </linearGradient>
                    </defs>

                    <!-- Background of shield (Glassy) -->
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" fill="#9FD5D1" fill-opacity="0.05"></path>

                    <!-- Scanning Beam -->
                    <rect x="0" y="0" width="24" height="12" fill="url(#scanGradient)" mask="url(#shieldMask)" class="animate-scan"></rect>

                    <!-- Shield Outline -->
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                
                <!-- Locked Icon Centered -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="bg-[#004F6E] p-3 rounded-full border border-[#9FD5D1]/30 shadow-[0_0_15px_rgba(159,213,209,0.25)]">
                        <i data-lucide="plane" class="w-8 h-8 text-[#9FD5D1]"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>

</body></html>
